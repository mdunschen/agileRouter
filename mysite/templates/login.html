{% block body %} 
<header>
  <title>Agile Route Planner App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">


  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</header>

<div class="container">
  <div class="container">
    <nav class="navbar navbar-expand-sm navbar-light">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#n_bar" aria-controls="navbarNavAltMarkup" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>                        
        </button>
        <a class="navbar-brand" href='#'><img src="{{ url_for('static', filename='agile.png') }}" alt=""></a>
        <div class="collapse navbar-collapse" id="n_bar">
          <ul class="nav navbar-nav">
              <li class="nav-item active"><a class="nav-link" href="#">Route Planner</a></li>
          </ul>
      </div>
</nav>
</div>

{% if session['logged_in'] %} 
    You're logged in already! 
{% else %}
<form action="/login" method="POST">
  <div class="mb-3">
    <label for="emailinput" class="form-label">Email address</label>
    <input name="email" type="email" class="form-control" id="emailinput">
  </div>
  <div class="mb-3">
    <label for="passwordInput" class="form-label">Password</label>
    <input name="password" type="password" class="form-control" id="passwordInput">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
{% endif %} 
{% endblock %}

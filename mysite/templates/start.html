<!DOCTYPE html>
<html lang="en">
<head>
    <title>Agile Route Planner App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">


    <script src="{{ url_for('static', filename='agilerouter.js')}}"></script>
    <script src="{{ url_for('static', filename='web_share.js')}}"></script>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-sm navbar-light">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#n_bar" aria-controls="navbarNavAltMarkup" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>                        
            </button>
            <a class="navbar-brand" href='#'><img src="{{ url_for('static', filename='agile.png') }}" alt=""></a>
            <div class="collapse navbar-collapse" id="n_bar">
                <ul class="nav navbar-nav">
                    <li class="nav-item active"><a class="nav-link" href="#">Route Planner</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" onClick="downloadData();">Download database</a></li>
                    <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
                </ul>
            </div>
        </nav>
    </div>
    <div data-role="content">
        <div class="container">
        
            <form >
                <div class = "form-group">
                    <textarea class = "form-control" autogrow=on autocorrect=off placeholder = "Addresses (separate with ';')" id="adresses" name="adresses">{{ addresses }}</textarea><br>
                    <input type="button" class="btn btn-primary" value="Calculate" onClick = "doSubmit();">
                    <input type="button" class="btn btn-secondary" value="Navigate" onClick = "navigate();">
                    <input type="button" class="btn btn-secondary" id="sharebutton" value="Share">
                </div>
                <div class = "form-check">
                    <input type="checkbox" class="form-check-input" id="oneway" name="oneway" value = "useOneWay"><label class="form-check label" for="oneway">One Way*</label><br>
                </div>
            </form>
            <div id="results">
                {% if maproute %}
                    {{ maproute }}
                {% else %}
                    <p style="font-size: smaller;">(*) One Way checked: A shortest route from first to last destination in the list is returned, otherwise it returns close to the first in list.
                    </p>
                {% endif %}
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
